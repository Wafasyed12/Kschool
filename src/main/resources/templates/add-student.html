<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Student</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
<style>
body {
	font-family: Arial, sans-serif;
	background-image: white;
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center;
	background-attachment: fixed;
	margin: 0;
	padding: 0;
	display: flex;
	flex-direction: column;
	height: 100vh;
}

.wrapper {
	display: flex;
	flex: 1;
}

.sidebar {
	width: 250px;
	background-color: rgba(52, 58, 64, 0.9);
	color: white;
	padding-top: 20px;
	position: fixed;
	height: 100%;
	top: 0;
	left: 0;
	transition: all 0.3s;
	background-image:
		url('data:image/svg+xml;base64,PHN2ZyB2aWV3Qm94PSIwIDAgMjU1IDI1NSIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cGF0aCBkPSJNMCAwQzM3Ljc1IDczLjc1IDEzMy4wNSAyMjAuNzUgMjU1IDIyMC43NVYyNTVIMFYwWiIgZmlsbD0iI0YwYTAwYSIvPgo8L3N2Zz4=');
	/* Example base64 background image */
	background-repeat: no-repeat;
	background-size: cover;
	background-position: center;
}

.sidebar .top-bar {
	padding: 0 20px;
}

.sidebar .top-bar .front {
	font-size: 36px;
	font-weight: bold;
	color: #FFD700;
	padding-left: 20px;
}

.sidebar .nav-links {
	margin-top: 40px;
	padding-left: 0;
}

.sidebar .nav-links ul {
	list-style: none;
	padding: 0;
}

.sidebar .nav-links ul li {
	padding: 15px;
}

.sidebar .nav-links ul li a {
	color: rgba(255, 255, 255, 0.9);
	text-decoration: none;
	font-size: 20px;
	display: block;
	padding-left: 28px;
	transition: all 0.3s;
}

.sidebar .nav-links ul li a:focus, .sidebar .nav-links ul li a:active {
	border: 2px solid black;
}

.sidebar .nav-links ul li a:hover {
	color: rgba(255, 255, 255, 0.9);
	background-color: transparent;
	border: 1px solid white;
	border-radius: 5px;
}

.main-content {
	margin-left: 250px;
	flex: 1;
	padding: 20px;
	position: relative;
	font-size: 16px;
}

.btn-primary {
	color: black;
	background-color: #FFD700;
	border-color: white;
}

.btn-primary:hover {
	background-color: white;
	color: black;
	border-color: black;
}

.footer {
	text-align: center;
	color: yellow;
	padding: 10px 0;
	background: rgba(0, 0, 0, 0.5);
	margin-top: 30px;
}

.footer p {
	margin: 0;
}

.user-info {
	font-size: 20px;
	font-weight: bold;
	color: black;
	position: absolute;
	top: 10px;
	right: 20px;
}

.user-info .welcome-back {
	color: black;
}

@media ( max-width : 768px) {
	.sidebar {
		width: 200px;
		position: absolute;
		left: -200px;
		z-index: 10;
	}
	.sidebar.active {
		left: 0;
	}
	.main-content {
		margin-left: 0;
	}
	.hamburger {
		display: block;
		color: white;
		font-size: 28px;
		position: absolute;
		top: 20px;
		left: 20px;
		z-index: 11;
	}
	.sidebar .top-bar .front, .sidebar .user-info {
		text-align: center;
	}
}

.hamburger {
	display: none;
}

h2 {
	text-align: left; /* Align text to the left */
	font-size: 20px;
	font-weight: bold;
	color: black;
	position: absolute;
	top: 10px;
	/* Adjust spacing to place at the top */
}
/* Style for the batch dropdown */
#batch {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background-color: white;
    color: black;
    font-size: 16px;
    appearance: none; /* Remove default arrow in some browsers */
    -webkit-appearance: none; /* Remove default arrow in Safari */
    -moz-appearance: none; /* Remove default arrow in Firefox */
    background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>'); /* Custom dropdown arrow */
    background-repeat: no-repeat;
    background-position: right 8px center;
    background-size: 16px;
}

#batch:focus {
    border-color: #FFD700; /* Highlight border on focus */
    outline: none; /* Remove default outline */
    box-shadow: 0 0 5px rgba(255, 215, 0, 0.5); /* Add a subtle glow effect */
}

/* Style for the options inside the dropdown */
#batch option {
    padding: 8px;
    background-color: white;
    color: black;
}

#batch option[disabled] {
    color: #999; /* Gray out the placeholder text */
    
}

form {
	background-color: rgba(52, 58, 64, 0.9);
	padding: 20px;
	border-radius: 10px;
	backdrop-filter: blur(10px);
	max-width: 800px;
	margin: auto;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
	margin-top: 50px;
}

label {
	display: inline-block;
	margin-bottom: .5rem;
	color: white;
}

.form-row {
	margin-bottom: 13px;
}
</style>
</head>
<body>
	<div class="wrapper">
		<!-- Sidebar -->
		<div class="sidebar">
			<div class="top-bar">
				<div class="front">
					<span class="kids">Kids'</span> <span class="garden">G</span>
				</div>
			</div>
			<div class="nav-links">
				<ul><li><a href="/students/dashboard">Dashboard</a></li>
					<li><a href="/students/add">Add Student</a></li>
					<li><a href="/students/view">View Students</a></li>
					<li><a href="/teachers/add">Add Teacher</a></li>
					<li><a href="/teachers/view">View Teachers</a></li>
					<li><a href="/batches/add">Add Batches</a></li>
					<li><a href="/batches/view">View Batches</a></li>
					 <li><a href="/logout">Logout</a></li>
				</ul>
			</div>
		</div>

		<!-- Main Content -->
		<div class="main-content">
			<!-- Header with Welcome Message -->
			<div class="user-info">
				<span class="welcome-back">Welcome Back,</span> <span
					th:text="${userEmail}">User</span>
			</div>

			<h2>Add Student</h2>
			<form action="/students/add" method="post">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="name">Student Name </label> <input type="text"
							placeholder="Student name" id="name" name="name"
							class="form-control" required>
					</div>
					<div class="form-group col-md-6">
						<label for="email">Email</label> <input type="email" id="email"
							name="email" class="form-control" required>
					</div>
				</div>



				<div class="form-group col-md-6">
					<label for="batch">Batch:</label> <select id="batch" name="batchId">
						<option value="" disabled selected>Select a batch</option>
						<th:block th:each="batch : ${batches}">
							<option th:value="${batch.id}" th:text="${batch.batchcode}"></option>
						</th:block>
					</select>

				</div>
				
				

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="password">Password</label> <input type="password"
							id="password" name="password" class="form-control" required>
					</div>
					<div class="form-group col-md-6">
						<label for="course">Course</label> <input type="text" id="course"
							name="course" class="form-control" required>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="fatherName">Father's Name</label> <input type="text"
							id="fatherName" name="fatherName" class="form-control" required>
					</div>
					<div class="form-group col-md-6">
						<label for="motherName">Mother's Name</label> <input type="text"
							id="motherName" name="motherName" class="form-control" required>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="dateOfBirth">Date of Birth</label> <input type="date"
							id="dateOfBirth" name="dateOfBirth" class="form-control" required>
					</div>
					<div class="form-group col-md-6">
						<label for="enrollmentDate">Enrollment Date</label> <input
							type="date" id="enrollmentDate" name="enrollmentDate"
							class="form-control" required>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="phoneNumber">Phone Number</label> <input type="text"
							id="phoneNumber" name="phoneNumber" class="form-control" required>
					</div>
					<div class="form-group col-md-6">
						<label for="address">Address</label> <input type="text"
							id="address" name="address" class="form-control" required>
					</div>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Add
					Student</button>
			</form>
		</div>
	</div>

	<footer class="footer">
		<p>2008 - 2025 Kids Garden Grammar School All rights reserved.</p>
	</footer>
</body>
</html>
