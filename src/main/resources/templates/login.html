<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<!-- Font Awesome for Eye Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
body {
	font-family: Arial, sans-serif;
	background-image: linear-gradient(rgba(4, 9, 30, 0.7),
		rgba(4, 9, 30, 0.7)),
		url('data:image/svg+xml;base64,PHN2ZyB2aWV3Qm94PSIwIDAgMjU1IDI1NSIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cGF0aCBkPSJNMCAwQzM3Ljc1IDczLjc1IDEzMy4wOSAyMjAuNzUgMjU1IDIyMC43NVYyNTVIMFYwWiIgZmlsbD0iI0YwYTAwYSIvPgo8L3N2Zz4=');
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center;
	margin: 0;
	padding: 0;
	display: flex;
	flex-direction: column;
	align-items: center;
	height: 100vh;
}

.front {
	margin-top: 40px;
	font-size: 28px;
	font-weight: bold;
	text-align: center;
}

.front .kids {
	color: yellow;
}

.front .garden {
	color: white;
}

.container {
	background-color: rgba(255, 255, 255, 0.1);
	padding: 30px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
	border-radius: 8px;
	width: 100%;
	max-width: 400px;
	margin-top: 60px;
}

h2 {
	text-align: center;
	color: #fff;
	margin-bottom: 20px;
}

label {
	font-size: 16px;
	color: white;
	margin-bottom: 5px;
	display: block;
}

input[type="text"], input[type="email"], input[type="password"] {
	width: 100%;
	padding: 12px;
	margin: 8px 0 16px 0;
	border: 1px solid #ddd;
	border-radius: 4px;
	box-sizing: border-box;
	font-size: 14px;
	color: white;
	background-color: rgba(0, 0, 0, 0.3);
}

input:focus {
	border-color: black;
	outline: none;
}

button {
	width: 100%;
	padding: 12px;
	background-color: yellow;
	color: black;
	border: none;
	border-radius: 4px;
	font-size: 16px;
	cursor: pointer;
}

button:hover {
	background-color: white;
	color: black;
	transition: background-color 0.08s ease;
}

.footer {
	text-align: center;
	margin-top: 20px;
}

.footer a {
	color: white; /* Change to white */
	text-decoration: none;
	font-size: 14px;
}

.footer a:hover {
	text-decoration: underline;
}

.password-container {
	position: relative;
}

.password-container input {
	padding-right: 40px; /* Add space for the eye icon */
}

.password-container .toggle-password {
	position: absolute;
	right: 10px;
	top: 50%;
	transform: translateY(-50%);
	cursor: pointer;
	color: #bbb;
	font-size: 18px;
}


.fa, .fa-brands, .fa-duotone, .fa-light, .fa-regular, .fa-solid, .fa-thin, .fab, .fad, .fal, .far, .fas, .fat {
    -moz-osx-font-smoothing: grayscale;
    -webkit-font-smoothing: antialiased;
    display: var(--fa-display, inline-block);
    font-style: normal;
    font-variant: normal;
    line-height: 1;
    text-rendering: auto;
    margin-bottom: 8px
    }
.password-container .toggle-password:hover {
	color: #fff;
}

input::placeholder {
	color: #bbb; /* Set light gray color for placeholder text */
}
</style>
</head>
<body>
	<div class="front">
		<span class="kids">Kids</span> <span class="garden">Garden
			Grammar School</span>
	</div>

	<div class="container">
		<h2>Admin Login</h2>
		<form action="/users/login" method="post">
			<label for="email"></label> 
			<input type="email" id="email" name="email" required placeholder="Enter your email"> 
			
			<label for="password"></label>
			<div class="password-container">
				<input type="password" id="password" name="password" required placeholder="Enter your password">
				<span class="toggle-password" onclick="togglePassword()">
					<i class="fas fa-eye-slash" id="eye-icon"></i> <!-- Closed eye by default -->
				</span>
			</div>

			<button type="submit">Login</button>
		</form>

		<div class="footer">
			<p>
				Don't have an account? <a href="/users/register">Register here</a>
			</p>
		</div>
	</div>

	<script>
		function togglePassword() {
			var passwordField = document.getElementById('password');
			var eyeIcon = document.getElementById('eye-icon');

			if (passwordField.type === 'password') {
				passwordField.type = 'text';
				eyeIcon.classList.remove('fa-eye-slash');
				eyeIcon.classList.add('fa-eye'); // Open eye
			} else {
				passwordField.type = 'password';
				eyeIcon.classList.remove('fa-eye');
				eyeIcon.classList.add('fa-eye-slash'); // Closed eye
			}
		}
	</script>
</body>
</html>
