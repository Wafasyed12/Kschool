<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Batches</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
<style>
body {
	font-family: Arial, sans-serif;
	background-color: white;
	margin: 0;
	padding: 0;
	display: flex;
	flex-direction: column;
	height: 100vh;
}

.wrapper {
	display: flex;
	flex: 1;
	overflow: hidden;
}

.sidebar {
	width: 250px;
	background-color: rgba(52, 58, 64, 0.9);
	color: white;
	padding-top: 20px;
	position: fixed;
	height: 100%;
	top: 0;
	left: 0;
	transition: all 0.3s;
	background-image:
		url('data:image/svg+xml;base64,PHN2ZyB2aWV3Qm94PSIwIDAgMjU1IDI1NSIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cGF0aCBkPSJNMCAwQzM3Ljc1IDczLjc1IDEzMy4wNSAyMjAuNzUgMjU1IDIyMC43NVYyNTVIMFYwWiIgZmlsbD0iI0YwYTAwYSIvPgo8L3N2Zz4=');
	background-repeat: no-repeat;
	background-size: cover;
	background-position: center;
	z-index: 1000;
}

.sidebar .top-bar {
	padding: 0 20px;
}

.sidebar .top-bar .front {
	font-size: 36px;
	font-weight: bold;
	color: #FFD700;
	padding-left: 20px;
}

.sidebar .nav-links {
	margin-top: 40px;
	padding-left: 0;
}

.sidebar .nav-links ul {
	list-style: none;
	padding: 0;
}

.sidebar .nav-links ul li {
	padding: 15px;
}

.sidebar .nav-links ul li a {
	color: rgba(255, 255, 255, 0.9);
	text-decoration: none;
	font-size: 20px;
	display: block;
	padding-left: 28px;
	transition: all 0.3s;
}

.sidebar .nav-links ul li a:hover {
	color: rgba(255, 255, 255, 0.9);
	background-color: transparent;
	border: 1px solid white;
	border-radius: 5px;
}

.main-content {
	margin-left: 250px;
	flex: 1;
	padding: 18px;
	position: relative;
	font-size: 16px;
	overflow-y: auto;
	max-height: 100vh; /* Allow scrolling if content overflows */
}

.footer {
	text-align: center;
	color: yellow;
	padding: 10px 0;
	background: rgba(0, 0, 0, 0.5);
}

.footer p {
	margin: 0;
}

.user-info {
	font-size: 20px;
	font-weight: bold;
	color: black;
	position: absolute;
	top: 10px;
	right: 20px;
}

.user-info .welcome-back {
	color: black;
}
/* Search Container */
.search-container {
	display: flex;
	justify-content: center;
	margin: 20px 0;
}

.search-input {
	width: 200px; /* Adjust width as needed */
	margin-right: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
	padding: 8px;
}

.btn-search {
	background-color: yellow;
	color: black;
	border: 1px solid #ccc;
	border-radius: 5px;
	padding: 5px 20px;
	transition: all 0.3s;
}

.btn-search:hover {
	background-color: #343a40;
	color: white;
	border: 1px solid #ccc;
}

h2 {
	text-align: left;
	font-size: 24px;
	font-weight: bold;
	color: black;
	margin-bottom: 20px;
}

/* Modern Table Styling */
.table-container {
	background: white;
	border-radius: 10px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	overflow: hidden;
	margin-bottom: 25px;
}

.table {
	margin-bottom: 0;
	width: 100%;
	overflow-y: auto;
	display: table;
	height: calc(100vh - 160px); /* Adjust height as needed */
}

.table thead th {
	background-color: #343a40;
	color: white;
	font-weight: bold;
	border: none;
	padding: 12px;
	white-space: nowrap;
	position: sticky;
	top: 0;
	z-index: 1; /* Make sure the header stays on top */
}

.table tbody tr:hover {
	background-color: rgba(0, 0, 0, 0.05);
}

.table tbody td {
	border-top: 1px solid #dee2e6;
	padding: 12px;
	white-space: nowrap;
}

/* Action Buttons */
.btn-action {
	background-color: yellow;
	color: black;
	border: 1px solid #ccc;
	padding: 5px 10px;
	margin-right: 5px;
	font-size: 14px;
	border-radius: 5px;
	display: inline-block;
	transition: all 0.3s;
	text-decoration: none;
}

.btn-action:hover {
	background-color: #e6b800;
}

.btn-custom {
	font-size: 14px;
	padding: 5px 10px;
	border-radius: 5px;
	transition: all 0.3s;
	white-space: nowrap;
}

.btn-update {
	background-color: yellow;
	color: black;
	border: 1px solid #ccc;
}

.btn-update:hover {
	background-color: #e6b800; /* Darker yellow on hover */
}

.btn-delete {
	background-color: yellow;
	color: black;
	border: 1px solid #ccc;
}

.btn-delete:hover {
	background-color: #e6b800; /* Darker yellow on hover */
}
</style>
</head>

<body>
	<div class="wrapper">
		<div class="sidebar">
			<div class="top-bar">
				<div class="front">
					<span class="kids">Kids'</span> <span class="garden">G</span>
				</div>
			</div>
			<div class="nav-links">
				<ul>
					<li><a href="/students/dashboard">Dashboard</a></li>
					<li><a href="/students/add">Add Student</a></li>
					<li><a href="/students/view">View Students</a></li>
					<li><a href="/teachers/add">Add Teacher</a></li>
					<li><a href="/teachers/view">View Teachers</a></li>
					<li><a href="/batches/add">Add Batches</a></li>
					<li><a href="/batches/view">View Batches</a></li>
					<li><a href="/logout">Logout</a></li>
				</ul>
			</div>
		</div>

		<div class="main-content">
			<div class="user-info">
				<span class="welcome-back">Welcome Back,</span> <span
					th:text="${userEmail}">User</span>
			</div>

			<h2>Batch List</h2>
			<div th:if="${success}" class="alert alert-success">
				<p th:text="${success}"></p>
			</div>

			<div th:if="${error}" class="alert alert-danger">
				<p th:text="${error}"></p>
			</div>


			<div class="search-container">
				<form th:action="@{/batches/search}" method="get"
					class="form-inline mb-3">
					<input type="text" name="batchcode"
						class="form-control search-input"
						placeholder="Search by batch code" required>
					<button type="submit" class="btn btn-search">Search</button>
				</form>
			</div>

			<div class="table-container">
				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Batch Code</th>
								<th>Teacher</th>
								<th>Start Time</th>
								<th>End Time</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="batch : ${batches}">
								<td th:text="${batch.batchcode}"></td>
								<td
									th:text="${batch.teacher != null ? batch.teacher.name : 'No Teacher Assigned'}"></td>
								<td
									th:text="${batch.startTime != null ? T(java.time.format.DateTimeFormatter).ofPattern('HH:mm').format(batch.startTime) : 'N/A'}"></td>
								<td
									th:text="${batch.endTime != null ? T(java.time.format.DateTimeFormatter).ofPattern('HH:mm').format(batch.endTime) : 'N/A'}"></td>


								<td><a th:href="@{/batches/delete/{id}(id=${batch.id})}"
									onclick="return confirm('Are you sure you want to delete this batch?');"
									class="btn btn-action btn-custom"> &#128465; Delete </a></td>




							</tr>



						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<p>2008 - 2025 Kids Garden Grammar School All rights reserved.</p>
	</footer>
</body>
</html>
